<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Pallete</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="colorPallette.css">
    </head>
    <body>
        <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <h1>Blue Gradient Color Scheme</h1>
            <div id="c1" class="color" onmouseover="speak1()">
                <h2>Blue</h2>
            </div>
            <div id="c2" class="color" onmouseover="speak2()">
                <h2>Blue Bonnet</h2>
            </div>
            <div id="c3" class="color" onmouseover="speak3()">
                <h2>Ultra Marine Blue</h2>
            </div>
            <div id="c4" class="color" onmouseover="speak4()">
                <h2>Medium Slate Blue</h2>
            </div>
            <div id="c5" class="color" onmouseover="speak5()">
                <h2>Maximum Blue Purple</h2>
            </div>
            <div id="c6" class="color" onmouseover="speak6()">
                <h2>Vodka</h2>
            </div>

        <script>
            function speak1()
            {
                var text = "blue";
                responsiveVoice.speak(text);
            }
            function speak2()
            {
                var text2 = "blue bonnet";
                responsiveVoice.speak(text2);
            }
            function speak3()
            {
                var text3 = "ultra marine blue";
                responsiveVoice.speak(text3);
            }
            function speak4()
            {
                var text4 = "medium slate blue";
                responsiveVoice.speak(text4);
            }
            function speak5()
            {
                var text5 = "maximum blue purple";
                responsiveVoice.speak(text5);
            }
            function speak6()
            {
                var text6 = "vodka";
                responsiveVoice.speak(text6);
            }

        </script>
        
    </body>
</html>
